<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Notes</title></head><body><main><h1>Simple Notes</h1><textarea placeholder="Start typing..." id="textarea"></textarea></main><style>body{min-height:calc(100vh - 4rem);background:#fff;font-family:'Courier New',Courier,monospace;margin:auto;max-width:600px;line-height:1.6rem;font-size:18px;color:#333;padding:2rem}h1,h2,h3{line-height:1.2;rotate:-1deg;}@media (prefers-color-scheme:dark){body{background:#111;color:#ccc}}textarea{background:inherit;outline:none;border:none;caret-color:indigo;color:inherit;width:100%;height:100%;resize:none}main{height:calc(100vh - 12rem);width:100%}</style><script>let storedText=localStorage.getItem("text")||"Welcome to Simple Notes.\nThis page stores all the text in your browser (very private) meaning no one can see your notes :)\n\nYou can remove this text and write your own note here.\n\nReading this means either you have opened this page for the first time or there is no note saved yet.";textarea.value=storedText;textarea.addEventListener("input",()=>{localStorage.setItem("text",textarea.value);});</script></body></html>
